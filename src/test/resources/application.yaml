spring:
  application:
    name: gitryeokoffice

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# JWT 설정
jwt:
  secret: gitryeokoffice-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 604800000  # 7일 (밀리초)
